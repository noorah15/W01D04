<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="toDoListCSS.css">
</head>
<body>
    <div class = "square">
        <div class="squareInside">
            <div class="divInsideSquare">
                <h1>My to-do list</h1>
                <p style="font-style: italic;">Double-click an item to mark it complete.</p>
                <input type="text">
                <button style="background-color: rgb(24, 24, 122);">Add</button>
                <ol>
                    <li>My</li>
                    <li style="background-color: rgba(0, 255, 76, 0.15);text-decoration-line: line-through;">to do</li>
                    <li>list</li>
                </ol>
                <button  style="background-color:  rgb(24, 24, 122);">Clear Completed</button>
                <button  style="background-color: rgb(97, 28, 28);">Empty List</button>
                <button  style="background-color: rgb(12, 116, 12);">Save List</button>
            </div>
        </div>

    </div>
    
</body>
</html>
